<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="background hidden">
    <div class="middle">
      <div class="deleteContainer">
        <div>
          <p class="confirmText text-center">Are you sure you want to delete this entry?</p>
        </div>
        <div class="moveButtons">
          <button class="cancelButton">CANCEL</button>
          <button class="confirmButton">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <h2 class="column-full">Code Journal<span class="entries">Entries</span></h2>
    </div>
  </header>
  <main>
    <div class="entry hidden" data-view="entries">
      <div class="container">
        <div class="column-full flex">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half flex end">
            <div>
              <button class="newEntry">NEW</button>
            </div>
          </div>
        </div>
        <div class="column-full flex center">
          <p class="noEntry hidden">No entries have been recorded.</p>
        </div>
      </div>
      <ul>
      </ul>
    </div>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="container">
            <div class="mediaview">
              <div class="column-half">
                <h1 class="edit hidden">Edit Entry</h1>
                <h1 class="new">New Entry</h1>
                <div class="img-container">
                  <img class="imgPreview" src="images/placeholder-image-square.jpg" alt="image placeholder">
                </div>
              </div>
              <div class="column-half">
                <div class="title-container">
                  <label for="title">Title</label>
                  <input required type="text" name="title" id="title">
                </div>
                <div class="photo-container">
                  <label for="photoUrl">Photo URL</label>
                  <input required type="text" name="photoUrl" id="photoUrl">
                </div>
              </div>
            </div>
            <div class="notes-container">
              <label for="notes">Notes</label>
              <textarea required name="notes" id="notes" cols="30" rows="10"></textarea>
            </div>
            <div class="column-full flex no-padding">
              <div class="column-half">
                <p class="deleteEntry hidden">Delete Entry</p>
              </div>
              <div class="column-half flex end no-padding">
                <div>
                  <button class="saveButton" type="submit">SAVE</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
